<!DOCTYPE html>
<html>
<head>
    <title>Tasks from DB</title>
    <style>body { font-family: Arial, sans-serif; margin: 40px; }</style>
</head>
<body>
    <h1>Tasks in Database</h1>
    {% if tasks %}
        <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks found.</p>
    {% endif %}
</body>
</html>
